<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5bed1b48b0.js"></script>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Game</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1>খেলবেন নাকি,(রক পেপার সিজার)!!!</h1>
        
          <button id="restart" class="restart-btn"> পুনরায় শুরু করি চলেন... </button>
<br>
          <div id="score" class="score">
            <p>আপনি: 0</p>
            <p>'ড্র' কাউন্টার: 0</p>
            <p>কম্পিউটার: 0</p>
          </div>
        </header>
        <br>

        <h2>আপনার পছন্দ নির্বাচন করুন </h2>
        <div class="choices">
          <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
          <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
          <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
      </div>
  
      <!-- Modal -->
      <div class="modal">
        <div id="result" class="modal-content"></div>
      <script src="js/main.js"></script>
</body>
</html>
